<body>
  {{> nav}}
  {{> homeA}}
  <!-- {{> map}} -->
</body>

<template name="nav">
  <nav>
   <div class="nav-wrapper">
     <form>
       <div class="input-field">
         <input id="lookingFor" type="search" placeholder="I'm Looking For..." required>
         <label for="search"><i class="material-icons">search</i></label>
         <i class="material-icons">close</i>
       </div>
     </form>
   </div>
 </nav>
 <!-- Modal Trigger  href="#	" -->
  <!--<a id="openModal" class="waves-effect waves-light btn modal-trigger">Modal</a>-->

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4 id="jobHeader">Modal Header</h4>
      <p>Job Summary</p>
      {{> map}}
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</template>

<template name="homeA">
	<!-- <button id="createJobs" >Create Jobs</button> -->
	{{#each jobs}}
		<a id={{category}} class="waves-effect waves-light btn-large openModal">{{category}}</a>
	{{/each}}
</template>

<template name="map">
	<!--<div id="map"></div>-->
  <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
