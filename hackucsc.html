<body>

<template name="nav">
  <nav>
   <div class="nav-wrapper">
     <form>
       <div class="input-field">
         <input id="lookingFor" type="search" placeholder="I'm Looking For..." required>
         <label for="search"><i class="material-icons">search</i></label>
         <i class="material-icons">close</i>
       </div>
     </form>
   </div>
 </nav>
 <!-- Modal Trigger  href="#	" -->
  <!--<a id="openModal" class="waves-effect waves-light btn modal-trigger">Modal</a>-->

  <!-- Modal Structure -->
  <div style="background-color:#3fb0ac" id="modal1" class="modal">
    <div class="modal-content">
      <h4 style="color:white;" id="jobHeader">Modal Header</h4>
      <p style="color:white;">Job Summary:</p>
      <div style="margin: auto;text-align:center;">
      <span style="color:white;" id="cName"></span>
      <img id="cIcon" class="circle" style="width:80px;height:80px;">
      <span style="color:white;" id="cPrice"></span>
      {{> map}}
    </div>
    </div>
    <div class="modal-footer">
      <a href="#!" id="cAgree" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
</template>

<template name="homeA">
<div style="margin: auto;text-align:center; padding-left:50px;padding-right:50px;">

  <p style="padding-top: 50px; padding-bottom:75px;font-size:200%;font-family: 'Open Sans', sans-serif; color:white;">Use the search bar above or the buttons below to find an available contractor in your area</p>

  {{#each jobs}}
		<a id={{category}} style="margin:5px;" class="waves-effect waves-light btn-large openModal"><i class="material-icons left">add</i>{{category}}</a>
	{{/each}}
</div>
	<!--<button id="createJobs" >Create Jobs</button>-->


  <h1 style="position:fixed;left:0px;bottom:100px;height:30px;width:100%;font-family: HelveticaNeue-Bold; color:white; padding-left:100px">contractr.</h1>
</template>

<template name="map">
	<!--<div id="map"></div>-->
  <div class="map-container">
      {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
